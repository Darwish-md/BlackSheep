spring.datasource.url = jdbc:postgresql://localhost:5432/blacksheep
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.cache=false

#OSIV has been enabled by default.free
#It can be enabled in application properties using the configuration below. 
#If OSIV is enabled, database performance should be tested and taken care in production environment.
spring.jpa.open-in-view=true

spring.thymeleaf.prefix=classpath:/templates/
spring.web.resources.static-locations=classpath:static/
server.error.whitelabel.enabled=false


logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
