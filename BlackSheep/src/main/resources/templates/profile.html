<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BlackSheep Main Page</title>

	<!-- fragemnt for attached css files and scripts -->
	<script th:replace="fragments/header :: header"></script>
	<script th:src="@{/scripts/edit_profile.js}" async></script>

</head>

<body>
	<!-- fragemnt for Navigation Bar -->
	<span th:replace="fragments/navigation-bar :: navigation-bar"></span>

	<!-- Page Content -->
	<div class="container">
		<div class="row" style="padding-top:80px; padding-bottom:80px;">

			<div class="col-lg-12">
				<form class="edit-profile-form" method="POST" action="/edit_profile">
					<input class="csrf_token" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" class="form-control" id="firstName"
									th:field="${customer.firstName}" />
							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input type="text" class="form-control" id="lastName"
									th:field="${customer.lastName}" />
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email"
									aria-describedby="emailHelp" th:field="${customer.email}" />
								</small>
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group">
								<label for="password">New Password</label>
								<input type="password" class="form-control" id="password"
									placeholder="Enter your new password" th:field="${customer.password}" />
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group">
								<label for="phone">Phone Number</label>
								<input type="number" class="form-control" id="phone"
									placeholder="e.g: 0036308804067" th:field="${customer.phone}" />
							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<label for="city">City</label>
								<input type="text" class="form-control" id="city"
									placeholder="e.g: Debrecen" th:field="${customer.city}" />
							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<label for="state">State</label>
								<input type="text" class="form-control" id="state"
									placeholder="e.g: HajdÃº-Bihar" th:field="${customer.state}" />
							</div>
						</div>


						<div class="col-lg-9">
							<div class="form-group">
								<label for="streetAddress">Street Address</label>
								<input type="text" class="form-control" id="streetAddress"
									placeholder="e.g: Kassai Ut. " th:field="${customer.streetAddress}" />
							</div>
						</div>

						<div class="col-lg-3">
							<div class="form-group">
								<label for="postalCode">Postal Code</label>
								<input type="number" class="form-control" id="postalCode"
									placeholder="e.g: 4028" th:field="${customer.postalCode}" />
							</div>
						</div>

					</div>

					<button type="submit" class="btn btn-success">Save Changes</button> <br> <br>
					
				</form>
				
				<form action="/" method="get">
						<button type="submit" class="btn btn-danger">Discard Changes</button> <br> <br>
					</form>


			</div>
		</div>
	</div>


	<!-- fragemnt for footer -->
	<span th:replace="fragments/footer :: footer"></span>
</body>

</html>
