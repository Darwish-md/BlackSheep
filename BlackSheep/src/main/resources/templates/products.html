<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BlackSheep</title>

</head>

<body>
	<h1>Products</h1>
	<ol style="list-style: none;" th:each="product : ${products}">
		<li>
			<ol style="list-style: none;">
				<li th:text="${product.name}"></li>
				<li th:text="${product.unitPrice}"></li>
				<li th:text="${product.stockQuantity}"></li>
			</ol>
		</li>
	</ol>

	<form action="" method="Get">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<label for="productCategoryGender">Gender:</label>
		<select id="Gender" feild="*{productCategoryGender}" name="productCategoryGender">
			<option value="MEN">MEN</option>
			<option value="WOMEN">WOMEN</option>
			<option value="KID">KID</option>
			<option value="UNISEX">UNISEX</option>
		</select><br><br>
		<input type="checkbox" name="inStock" field="*{inStock}">
        <label class="custom-control-label" for="inStock">In Stock</label><br><br>
		<label for="min">Min Price:</label>
    	<input type="number" id="min-price" feild="*{min}" name="min"/><br><br>
    	<label for="max">Max Price:</label>
    	<input type="number" id="max-price" feild="*{max}" name="max"/><br><br>
		<input type="submit" value="Filter">
	</form>
</body>

</html>
