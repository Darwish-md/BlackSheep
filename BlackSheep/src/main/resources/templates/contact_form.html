<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>BlackSheep E-commerce | Contact</title>
	<script th:replace="fragments/header :: header"></script>

</head>

<body>

	<span th:replace="fragments/navigation-bar :: navigation-bar"></span>

	<!-- Page Content -->
	<div class="container">

		<div class="row" style="padding-top:80px; padding-bottom:80px;">

			<div class="col-lg-12">
				<h1 style="text-align:center">Contact Us </h1>
				<form action="/" method="get">
					<div class="row">
						<div class="form-group col-6">
							<label for="firstName">First Name*</label>
							<input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
						</div>
						<div class="form-group col-6">
							<label for="lastName">Last Name*</label>
							<input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Email*</label>
								<input type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter your email">
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with
									anyone else.</small>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label for="exampleInputPhoneNumber1">Phone Number*</label>
								<input type="number" class="form-control" id="exampleInputPhoneNumber1"
									placeholder="Enter phone number">
							</div>
						</div>

						<!-- Message body -->
						<div class="col-lg-12">
							<div class="form-group">

								<label class="control-label" for="message">Your message*</label>

								<div class="col-md-20">

									<textarea class="form-control" id="message" name="message"
										placeholder="Please enter your message here..." rows="5"></textarea>
								</div>
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-info">Submit</button> <br> <br>

				</form>

			</div>
			<!-- /.col-lg-7 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->
	<span th:replace="fragments/footer :: footer"></span>

</body>

</html>
