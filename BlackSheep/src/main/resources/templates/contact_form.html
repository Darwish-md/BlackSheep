			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>


			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item ">

						<a class="nav-link" href="index.html">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="login.html">Login</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link" href="registration.html">Register</a>

					</li>
					<li class="nav-item ">
						<a class="nav-link" href="cart.html">Cart</a>
					</li>

					<li class="nav-item active">
						<a class="nav-link" href="#">Contact Us</a>
					</li>

					<li class="nav-item">
						<div class="search-box">

							<input type="text" name="" placeholder="Search">

							<a class="search-btn" href="#">

							</a>
						</div>

				</ul>

			</div>

		</div>

	<!-- Page Content -->
	<div class="container">

		<div class="row" style="padding-top:80px; padding-bottom:80px;">

			<div class="col-lg-3">
				<!-- "img-fluid" is used to make a pic responsive-->


				<img src="images/logo1.png" class="img-fluid" alt="" style="opacity:0.9;">

				<!-- <img src="images/gigi.jpg" alt="Forest" width="250" height="900">-->

			</div>

			<div class="col-lg-7">
				<h1 style="text-align:center">Contact Us </h1>
				<form>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label for="exampleInputFirstName1">Full Name*</label>
								<input type="text" class="form-control" id="exampleInputFullName1"
									placeholder="Enter your name">
							</div>
						</div>



						<div class="col-lg-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Email*</label>
								<input type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter your email">
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with
									anyone else.</small>
							</div>
						</div>





						<div class="col-lg-6">
							<div class="form-group">
								<label for="exampleInputPhoneNumber1">Phone Number</label>
								<input type="number" class="form-control" id="exampleInputPhoneNumber1"
									placeholder="Enter phone number">
							</div>
						</div>



						<!-- Message body -->
						<div class="col-lg-12">
							<div class="form-group">

								<label class="col-md-12 control-label" for="message">Your message</label>

								<div class="col-md-20">

									<textarea class="form-control" id="message" name="message"
										placeholder="Please enter your message here..." rows="5"></textarea>
								</div>
							</div>
						</div>
					</div>



					<button type="submit" class="btn btn-primary">Submit</button> <br> <br>

				</form>

			</div>
			<!-- /.col-lg-7 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<footer class="py-5 bg-dark">

			<p class="m-0 text-center text-white">Copyright &copy; HamzaRiaz2021</p>

	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
